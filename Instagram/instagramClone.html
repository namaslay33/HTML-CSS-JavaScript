<!doctype html>
<html lang="en">
  <head>
    <title>Super Mario Bros.</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="instagramClone.css">
  </head>
  <body>

    <div class="container h-75">
      <div class="display-3" >
        <img src="./Images/Super_Mario_Logo.png" width="375px" alt="Super Mario Logo">
      </div>

    
  
        <div class="row">
            <div class="col">
              <a nav-item href="#"><img src="./Images/Mario.png" class="character img-fluid" width = "87px" alt="Mario"></a>
            </div>
            <div class="col">
              <a nav-item href="#"><img src="./Images/Luigi.png" class="character img-fluid" width="47px" alt="Luigi"></a>
            </div>
            <div class="col">
              <a nav-item href="#"><img src="./Images/Peach.png" class="character img-fluid" width = "72px" alt="Peach"></a>
            </div>
            <div class="col">
              <a nav-item href="#"><img src="./Images/Toad.png" class="character img-fluid" style = "margin-left:20px" width = "77px" alt="Toad"></a>
            </div>
            <div class="col">
              <a nav-item href="#"><img src="./Images/Yoshi.png" class="character img-fluid" width = "72px" alt="Yoshi"></a>
            </div>
            <div class="col">
              <a nav-item href="#"><img src="./Images/Goomba.png" class="character img-fluid" width = "83px" alt="Goombas"></a>
            </div>
            <div class="col">
              <a nav-item href="#"><img src="./Images/Paratroopa.png" class="character img-fluid" width = "99px" alt="" alt="Paratroopa"></a>
            </div>
            <div class="col">
              <a nav-item href="#"><img src="./Images/Wario.png" class="character img-fluid" width = "102px" alt="Wario"></a>
            </div>
            <div class="col">
              <a nav-item href="#"><img src="./Images/Waluigi.png" class="character img-fluid" width = "57px" alt="Waluigi"></a>
            </div>
            <div class="col">
              <a nav-item href="#"><img src="./Images/Bowser.png" class="character img-fluid" width = "97px" alt="Bowser"></a>
            </div>
        </div>

        <br>

        <div class="content">
            <!-- <div class="l-arrow col-2">&#8678</div> -->
            <div class="main-image mx-auto" >
              <img src="./Images/MarioGang.jpg" class="img-fluid mainImg" width="650px" alt="Mario Gang">

              <br><br>

              <p id="phrase">Select your character</p>

            </div>
            <!-- <div class="r-arrow col-2 ">&#8680</div> -->
        </div>
    </div>

    <p class="footer">~Brought to you by Namaslay33 <a href=""><img src="./Images/github.png" alt="github iocn" style="width: 25px"></a>~</p>

      
    <script src="instagramClone.js"></script>
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
