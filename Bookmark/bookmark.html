<!doctype html>
<html lang="en">
  <head>
    <title>Bookmark</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <h3 class="text-muted"><img src="./Images/icons8-bookmark-book-32.png" alt="Bookmark Icon"> Bookmarker</h3>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Bookmark Your Favorite Sites</h1><br>
            <Form id="myForm">
                <div class="form-group">
                    <label for="siteName">Website Name: </label>
                    <input type="text" name="siteName" id="siteName" placeholder=" Type here">
                    <label for="siteUrl">Website Url: </label>
                    <input type="text" name="siteUrl" id="siteUrl" placeholder=" Type here">
                </div>
                <button id="submit" type="submit" class="btn btn-info">Submit</button>
            </Form>
        </div>
    </div>

    <div class="row resultBkgd">
        <div class="col-lg-12">
            <div id="bookmarksResults"></div>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-dark fixed-bottom">
        <div class="container">
            <p style="color: white">Â© 2018 Namaslay <img src="./Images/github.png" alt="Github icon" width="" height=""> </p>
        </div>
    </nav>

   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="bookmark.js"></script>
  </body>
</html>
